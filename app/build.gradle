plugins {
  id 'com.android.application'
}

android {
  compileSdk 32
  buildToolsVersion '30.0.3'
  namespace 'com.ath0.rpn'

  defaultConfig {
    applicationId 'com.ath0.rpn'
    minSdk 15
    targetSdk 32
    versionName '2.0.4'
    versionCode 18
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

